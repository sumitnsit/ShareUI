<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Share</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/icon.png">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- 3rd Paty Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="m0ut1fiorueyzy8"></script>
  	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.1-latest.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/jscolor.js"></script>

    <!-- Code Mirror -->
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="addon/hint/show-hint.css">
    <link rel="stylesheet" href="theme/neo.css">

    <!-- App Libraries -->
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="app">
      <nav>
        <div class="logo">
        UI<i>Snippet</i>
        </div>
         <div class="file-tool">
           <input type="text" placeholder="UI Name" id="UIName"></input>
      	   <button id="load">Load</button>
           <button id="save">Save</button>
        </div>
         <div class="file-tool share-tools">
           <input type="text" id="shareLink" readonly placeholder="Share URL"></input>
        	 <button id="shareUI">Share UI</button>
           <button id="shareCode">Share Code</button>
         </div>
         <input type="checkbox" checked id="liveCk"></input>
         <label for="liveCk" class="liveLb">Live Update</label>
         <div id="filler"></div>
         <div class="tools status" id="status"></div>

         <span style="margin-right: 10px;">Console</span>
         <input type="checkbox" checked id="logCk" onchange="app.handleConsole(this)"></input>
        <label for="logCk" id="logLb"></label>
      </nav>
    <main>
      <div id="aside">
        <input id="colorPicker" class="color {width:243, height:150, position:'right',
            borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666', required:false, onImmediateChange:'colorChanged(this);', valueElement:''}">
      	<div class="cssEditor" id="cssEditor"></div>
        <div id="asideDivider"></div>
        <div class="htmlEditor" id="htmlEditor"></div>
      </div>
      <div id="asideRz"></div>
      <section>
        <div class="target" id="target">
          <div class="mask"></div>
          <iframe id="iframe" width="100%" height="100%"></iframe>
        </div>

        <div id="logRz"></div>
        <div id="log" contenteditable="true">> Welcome to UI Share

        </div>
      </section>
    </main>
    </div>

    <!-- Code Mirror -->
    <script src="lib/codemirror.js"></script>
    <script src="mode/css/css.js"></script>
    <script src="mode/javascript/javascript.js"></script>
  	<script src="mode/xml/xml.js"></script>
    <script src="mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="addon/selection/active-line.js"></script>
	  <script src="addon/hint/show-hint.js"></script>

  </body>
</html>
