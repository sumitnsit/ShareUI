<!DOCTYPE HTML>
<html>
<head>
	<title>Share UI</title>
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="images/icon.png">
  <link rel="apple-touch-icon" href="images/icon.png">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="lib/neo.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="lib/codemirror.js"></script>
	<script src="mode/javascript/javascript.js"></script>
	<script src="mode/css/css.js"></script>
	<script src="mode/xml/xml.js"></script>
	<script src="mode/htmlmixed/htmlmixed.js"></script>
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="m0ut1fiorueyzy8"></script>	
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.1-latest.js" type="text/javascript"></script>
	<script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="lib/jscolor.js"></script>
</head>
<body>
  <input id="colorPicker" class="color {required:false, onImmediateChange:'colorChanged(this);', valueElement:''}">
<header>
  <div class="spanv">
    <strong>Share<i>UI</i></strong>
  </div>
  <div class="span5">
    <div class="fileInputs">
     <input type="text" placeholder="UI Name" id="UIName" />
      <div class="button_group">
        <button id="load">Load</button>    
        <button id="save">Save</button> 
      </div>
    </div>
  </div>
  <div class="span5">
    <div class="fileInputs">
	  <input type="text" placeholder="Share URL" id="shareUrl"/>
      <div class="button_group">
        <button id="share">Share</button>    
      </div>      
    </div>
  </div>
  
</header>

<div class="main">


	<div class="pan_left">
<!-- 		<div class="js_container container">
			<textarea id="js_editor" class="editor"></textarea>
		</div> -->

		<div class="css_container container">
			<textarea id="css_editor" class="editor"></textarea>
		</div>
		<div class="html_container container">
			<textarea id="html_editor" class="editor"></textarea>
		</div>
	</div>

	<div class="pan_right">
		<div class="result">
			<iframe id="target" width="100%" height="751px"></iframe>
		</div>
	</div>	
</div>	
<br /><br /><br />
</body>
</html>
