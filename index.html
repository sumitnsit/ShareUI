<!DOCTYPE HTML>
<html>
<head>
	<title>Share UI</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="lib/codemirror.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="lib/codemirror.js"></script>
	<script src="mode/javascript/javascript.js"></script>
	<script src="mode/css/css.js"></script>
	<script src="mode/xml/xml.js"></script>
	<script src="mode/htmlmixed/htmlmixed.js"></script>
	
	
	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="iwpcrqv0czyr2zj"></script>	
	<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.1-latest.js" type="text/javascript"></script>

		<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<header>
		<input id="UIName" type="text" placeholder="UI Name" />
		<button id="load">Load from Dropbox</button>
		<button id="save" style="background-color: yellowgreen !important;">Save to Dropbox</button>
		<button id="share" style="background-color: #E33258 !important;">Share Public</button>
		<input id="shareUrl" type="text" placeholder="Share URL" size=100 readonly/>
	</header>

	<div class="pan_left">
<!-- 		<div class="js_container container">
			<textarea id="js_editor" class="editor"></textarea>
		</div> -->

		<div class="css_container container">
			<textarea id="css_editor" class="editor"></textarea>
		</div>
		<div class="html_container container">
			<textarea id="html_editor" class="editor"></textarea>
		</div>
	</div>

	<div class="pan_right">
		<div class="result">
			<iframe id="target" width="100%" height="750px"></iframe>
		</div>
	</div>	
</body>
</html>
